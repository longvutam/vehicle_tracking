<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div onload="realtimeClock()" class="container-fluid">
        <div id="main-head">
            <h2>Realtime Detect</h2>
            <div id = "clock"></div>
            <img src="../static/wallpaper.jpg" alt="" id = "img-background">
        </div>        
    </div>
    <div class="container-fluid"  style="margin-top: 40px;margin-bottom: 50px;">    
        <div class="container-fluid" style="margin: 0px">
            <div class="row center">
                <div class="input-group mb-3 d-flex" style="width:80%; ">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search text-center" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></span>
                    <input type="text" class="form-control" placeholder="Enter a country" aria-label="Username" aria-describedby="basic-addon1" id = "searchTable1">
                  </div>
                <!-- <div id = "suggestion"></div> -->
            </div>
            <div class="row" >
                <div class="col-12 col-md-6 col-lg-3" style="padding: 0;">
                    <div class="vehicle bg-pink">
                        <div class="mr-2">
                            <img src="{{ url_for('static',filename='minivan-car.png') }}" alt="" style="width: 100%;height: 100%;">
                        </div>
                        <h2 style="margin: 0;" id="car"></h2>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3" style="padding: 0;">
                    <div class="vehicle bg-yellow">
                        <div class="mr-2">
                            <img src="{{ url_for('static',filename='motorbike.png') }}" alt="" style="width: 100%;height: 100%;">
                        </div>
                        <h2 style="margin: 0;" id = "motorbike"></h2>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3" style="padding: 0;">
                    <div class="vehicle bg-red">
                        <div class="mr-2">
                            <img src="{{ url_for('static',filename='bus.png') }}" alt="" style="width: 100%;height: 100%;">
                        </div>
                        <h2 style="margin: 0;" id = "bus"></h2>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3" style="padding: 0;">
                    <div class="vehicle bg-blue">
                        <div class="mr-2">
                            <img src="{{ url_for('static',filename='bicycle.png') }}" alt="" style="width: 100%;height: 100%;">
                        </div>
                        <h2 style="margin: 0;" id = "bicycle"></h2>
                    </div>
                </div>
            </div>
            <div class="container d-flex" style="margin-top:40px">
                <div class="row">
                    <div class="col-12 col-lg-9">
                        <img class="video" src="{{ url_for('video_feed') }}">
                    </div>
                    <div class="col-12 col-lg-3">
                        <div class="row">
                            <div class="center col-4 col-lg-12">
                                <span class="center" id = "icon-red">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" fill="currentColor" class="bi bi-emoji-angry" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zm6.991-8.38a.5.5 0 1 1 .448.894l-1.009.504c.176.27.285.64.285 1.049 0 .828-.448 1.5-1 1.5s-1-.672-1-1.5c0-.247.04-.48.11-.686a.502.502 0 0 1 .166-.761l2-1zm-6.552 0a.5.5 0 0 0-.448.894l1.009.504A1.94 1.94 0 0 0 5 6.5C5 7.328 5.448 8 6 8s1-.672 1-1.5c0-.247-.04-.48-.11-.686a.502.502 0 0 0-.166-.761l-2-1z"/>
                                    </svg>
                                </span>
                            </div>
                            <div class="center col-4 col-lg-12">
                                <span class="center" id = "icon-yellow">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
                                    </svg>
                                </span>
                            </div>
                            <div class="center col-4 col-lg-12">
                                <span class="center" id = "icon-green">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mobile">
                <div class="row d-flex">
                    <h7 >ô tô</h7>
                    <div class="estimate-line-out">
                        <div class="estimate-line-in button-fill button-blue" id = "car-mobile"></div>
                    </div>
                    <h7 id = "car-mobile-p"></h7>
                </div>
                <div class="row d-flex">
                    <h7 >xe máy</h7>
                    <div class="estimate-line-out">
                        <div class="estimate-line-in button-fill button-blue" id = "motorbike-mobile"></div>
                    </div>
                    <h7 id = "motorbike-mobile-p"></h7>
                </div>
                <div class="row d-flex">
                    <h7 >xe bus</h7>
                    <div class="estimate-line-out">
                        <div class="estimate-line-in button-fill button-blue" id = "bus-mobile"></div>
                    </div>
                    <h7 id = "bus-mobile-p"></h7>
                </div>
                <div class="row d-flex">
                    <h7 >xe đạp</h7>
                    <div class="estimate-line-out">
                        <div class="estimate-line-in button-fill button-blue" id = "bicycle-mobile"></div>
                    </div>
                    <h7 id = "bicycle-mobile-p"></h7>
                </div>
                <div class="row">
                    <h7 >Tổng:  </h7>
                    <h7 id = "sum"></h7>
                    
                </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
